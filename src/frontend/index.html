<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="node_modules/fullcalendar/dist/fullcalendar.css" rel="stylesheet" />
    <link href="http://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.css" rel="stylesheet" />
    <link href="Styles/StyleSheet.css" rel="stylesheet" />
    <link href="Styles/ContextMenu.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <img src="Images/headertest.png" />
    </div>
    <nav class="navbar navbar-inverse">

        <div id="headermenu" class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="/home/home" id="menulink">Boka</a></li>
                <li><a href="/home/showbooking" id="menulink">Mina bokningar</a></li>
                <li><a href="/home/usersetting" id="menusetting">Inställningar</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="menuadmin">Admin<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/createroom">Lägg till rum</a></li>
                        <li><a href="/admin/editroom">Hantera rum</a></li>
                        <li><a href="/admin/createadmin">Lägg till ny admin</a></li>
                        <li><a href="/admin/adminsetting">inställningar</a></li>
                        <li><a href="/admin/deleteuser">Ta bort användare</a></li>
                    </ul>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><input type="button" class="button" value="Logga ut" onclick="logout()"></li>
            </ul>
        </div>

    </nav>

    <div>
        <div id="all">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="chooseroom" data-toggle="dropdown">
                    Välj rum
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    
                </ul>
            </div>

            <center><div id="title"></div></center>

            <!--Rum ikoner-->
            <div id="roomcontent">
                <div id="Tvimage">
                    <a href="#" target="blank">
                        <div class="hvrbox">
                            <img src="Images/tv-icon.png" alt="Mountains" class="hvrbox-layer_bottom" />
                            <div class="hvrbox-layer_top">
                                <div class="hvrbox-text">TV</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div id="Projectorimage">
                    <a href="#" target="blank">
                        <div class="hvrbox">
                            <img src="Images/projector-icon.png" alt="Mountains" class="hvrbox-layer_bottom" />
                            <div class="hvrbox-layer_top">
                                <div class="hvrbox-text">Projektor</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div id="Whiteboardimage">
                    <a href="#" target="blank">
                        <div class="hvrbox">
                            <img src="Images/whiteboard-icon.png" alt="Mountains" class="hvrbox-layer_bottom" />
                            <div class="hvrbox-layer_top">
                                <div class="hvrbox-text">Whiteboard</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="container">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    
    <ul class='custom-menu'>
        <li data-action="edit">Edit title and description</li>
        <li data-action="delete">Delete event</li>
    </ul>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/fullcalendar/dist/fullcalendar.js"></script>
    <script src="node_modules/fullcalendar/dist/locale/sv.js"></script>
    <script src="http://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.js"></script>
    <script src="Scripts/CalendarHandler.js"></script>
    <script src="Scripts/ContextMenu.js"></script>
</body>
</html>
